<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Navbar başlangıcı-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ust-menu">
      <div class="container">
        <a class="navbar-brand" href="#">BAU COFFEE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./products.html">Ürünler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar bitişi-->
    <!--Slider-->
    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://img.freepik.com/free-vector/realistic-coffee-background-with-drawings_79603-607.jpg?w=740&t=st=1670759461~exp=1670760061~hmac=335aeb95b29e0a231ae52b12e4ab99de8c4170e423f54e4bcc0fcad7687978ff"
              class="d-block w-100"
              alt="..."
              style="height: 600px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/premium-psd/arrangement-coffee-cup-mock-up_23-2149012045.jpg?w=740"
              class="d-block w-100"
              alt="..."
              style="height: 600px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/free-vector/realistic-coffee-time-background-with-coffee-cup_79603-1560.jpg?w=740&t=st=1670759504~exp=1670760104~hmac=7de861132142477ecb7f60d02e63b742ce0f3ccde8899a2dfbeb686d69b2f08e"
              class="d-block w-100"
              alt="..."
              style="height: 600px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!--Slider-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
